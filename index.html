<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Feature 6: Removed maximum-scale and user-scalable=no to allow Page Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCheck</title>
    
    <!-- AI Analysis Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-blue: #4089ff; 
            --primary-blue-hover: #3376e0;
            --active-green: #00e676;
            --trim-orange: #ff9100;
            --dark-background: #1e1e1e;
            --medium-dark-background: #2b2b2b;
            --light-card-background: #3a3a3a;
            --text-color-light: #f0f0f0;
            --text-color-medium: #b0b0b0;
            --border-color: #4a4a4a;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background-color: var(--dark-background);
            color: var(--text-color-light);
            line-height: 1.4;
            font-size: 14px;
            /* Prevent pull-to-refresh on mobile to make drawing easier */
            overscroll-behavior: none; 
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--medium-dark-background);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-blue);
            margin: 0 0 10px 0;
            font-size: 1.4em;
            letter-spacing: 0.05em;
        }

        /* Upload Section */
        .upload-section {
            background: var(--light-card-background);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .upload-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.9em;
            color: var(--text-color-medium);
        }

        .file-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            background-color: #444;
        }

        .file-input-wrapper input[type="file"] { display: none; }

        .file-input-wrapper .custom-file-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }

        .file-input-wrapper .file-name {
            flex-grow: 1;
            padding: 0 10px;
            color: var(--text-color-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9em;
        }

        #uploadStatus {
            width: 100%;
            text-align: center;
            margin: 5px 0 0 0;
            color: var(--text-color-medium);
            font-size: 0.8em;
        }

        /* Canvas */
        .video-output {
            margin-bottom: 5px;
            text-align: center;
            position: relative;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            max-width: 100%;
            border-radius: 4px;
            /* Feature 6: Keep touch-action none ON THE CANVAS so drawing works, 
               but the rest of the page can zoom */
            touch-action: none; 
            border: 2px solid var(--border-color);
        }

        #aiLoader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            pointer-events: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group {
            background-color: var(--light-card-background);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .header-row h3 {
            margin: 0;
            font-size: 1em;
            color: var(--text-color-light);
            font-weight: 600;
        }

        .header-row span {
            font-family: monospace;
            font-size: 0.9em;
            color: var(--primary-blue);
            font-weight: bold;
            min-width: 45px;
            text-align: right;
        }

        /* Standard Icon Buttons */
        .icon-btn {
            width: 34px;
            height: 34px;
            padding: 0;
            background-color: var(--primary-blue);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s;
            color: transparent;
            text-shadow: 0 0 0 white;
        }
        
        .icon-btn:hover { background-color: var(--primary-blue-hover); }
        .icon-btn.active { background-color: var(--active-green); box-shadow: 0 0 5px var(--active-green); }
        .icon-btn.loading { background-color: #ffea00; cursor: wait; }

        /* Small text/trim buttons */
        .trim-btn {
            width: 28px;
            height: 28px;
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: none;
            color: white;
            background-color: #555;
        }
        .trim-btn:active { background-color: var(--trim-orange); }

        .header-button-group {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        /* Slider Styles */
        input[type="range"] {
            display: block;
            width: 100%;
            margin: 5px 0 10px 0;
            height: 20px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background: transparent; /* Track handled by JS gradient */
            border-radius: 5px;
            position: relative;
            z-index: 2;
        }
        
        /* Custom track background for visual trim range */
        .slider-container {
            position: relative;
            height: 20px;
            background: #444;
            border-radius: 5px;
            margin: 5px 0 10px 0;
            overflow: hidden;
        }
        .slider-fill {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%; /* JS will adjust */
            background: #666; /* Trimmed out area color */
            pointer-events: none;
        }
        .slider-active-range {
            position: absolute;
            top: 0;
            bottom: 0;
            background: var(--dark-background); /* Active area */
            pointer-events: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-blue);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
            margin-top: 0;
        }

        /* Global/Toolbar Button Group */
        .global-button-group {
            display: flex;
            justify-content: space-between; 
            gap: 8px;
            margin-top: 5px;
            width: 100%;
        }

        .global-button-group button {
            flex: 1; 
            max-width: none; 
            height: 50px;
            padding: 0;
            background-color: var(--primary-blue);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            box-shadow: 0 3px 6px var(--shadow-color);
            color: transparent;
            text-shadow: 0 0 0 white;
        }
        
        .global-button-group button:hover { opacity: 0.9; }
        .global-button-group button.active { background-color: var(--active-green); }

        /* Annotation Toolbar */
        .annotation-toolbar {
            display: flex;
            gap: 8px;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid var(--border-color);
            align-items: center;
            justify-content: center;
        }
        
        .color-palette {
            display: none; /* Hidden until Draw/Text is active */
            gap: 5px;
        }
        .color-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
        .color-dot.selected { transform: scale(1.2); border-color: #000; box-shadow: 0 0 5px white;}

        #status {
            text-align: center;
            margin: 10px 0 0 0;
            color: var(--text-color-medium);
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sr-only { display: none; }
        #video1, #video2 { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FormCheck</h1>

        <div class="upload-section">
            <div class="upload-item">
                <label>Reference Video</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput1" accept="video/*">
                    <button class="custom-file-button" onclick="document.getElementById('fileInput1').click()">Choose File</button>
                    <span class="file-name" id="fileName1">No file chosen</span>
                </div>
            </div>
            <div class="upload-item">
                <label>Your Attempt Video</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput2" accept="video/*">
                    <button class="custom-file-button" onclick="document.getElementById('fileInput2').click()">Choose File</button>
                    <span class="file-name" id="fileName2">No file chosen</span>
                </div>
            </div>
            <p id="uploadStatus">Upload two videos.</p>
        </div>

        <div class="video-output">
            <canvas id="videoCanvas" width="640" height="360"></canvas>
            <div id="aiLoader">Initializing AI...</div>
        </div>

        <div class="controls">
            
            <div class="control-group">
                <div class="header-row">
                    <h3>Overlay Opacity</h3>
                    <span></span> 
                </div>
                <label for="opacitySlider" class="sr-only">Video 2 Opacity:</label>
                <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.5">
            </div>

            <!-- Video 1 Section -->
            <div class="control-group">
                <div class="header-row">
                    <h3>Reference</h3>
                    <div class="header-button-group">
                        <button id="moveV1Btn" class="icon-btn" aria-label="Move/Resize Video 1">‚ú•</button>
                        <button id="playPauseButton1" class="icon-btn" aria-label="Play/Pause">‚ñ∂</button>
                        <button id="restartButton1" class="icon-btn" aria-label="Restart">‚Ü∫</button>
                        <button id="boneBtn1" class="icon-btn bone-btn" aria-label="Analyze Video 1">ü¶¥</button>
                    </div>
                    <span id="timeValue1">0.00s</span>
                </div>
                <div class="header-button-group" style="margin-bottom: 5px;">
                     <!-- Feature 2: Trimming Buttons -->
                    <button id="setStart1" class="icon-btn trim-btn">[</button>
                    <button id="setEnd1" class="icon-btn trim-btn">]</button>
                    <label style="font-size:0.8em; color:#aaa;">Trim</label>
                </div>
                <input type="range" id="timeSlider1" min="0" max="1" step="0.01" value="0">
            </div>

            <!-- Video 2 Section -->
            <div class="control-group">
                <div class="header-row">
                    <h3>Your Attempt</h3>
                    <div class="header-button-group">
                         <!-- Feature 1: Move Button for Video 2 -->
                        <button id="moveV2Btn" class="icon-btn" aria-label="Move/Resize Video 2">‚ú•</button>
                        <button id="playPauseButton2" class="icon-btn" aria-label="Play/Pause">‚ñ∂</button>
                        <button id="restartButton2" class="icon-btn" aria-label="Restart">‚Ü∫</button>
                        <button id="resetPositionScaleButton" class="icon-btn" aria-label="Reset Position">‚õ∂</button>
                        <button id="boneBtn2" class="icon-btn bone-btn" aria-label="Analyze Video 2">ü¶¥</button>
                    </div>
                    <span id="timeValue2">0.00s</span>
                </div>
                <div class="header-button-group" style="margin-bottom: 5px;">
                    <!-- Feature 2: Trimming Buttons -->
                    <button id="setStart2" class="icon-btn trim-btn">[</button>
                    <button id="setEnd2" class="icon-btn trim-btn">]</button>
                    <label style="font-size:0.8em; color:#aaa;">Trim</label>
                </div>
                <input type="range" id="timeSlider2" min="0" max="1" step="0.01" value="0">
            </div>

            <!-- Annotation Toolbar (Feature 3, 4, 5) -->
            <div class="control-group">
                <div class="global-button-group">
                    <button id="drawBtn" class="icon-btn" aria-label="Draw">‚úèÔ∏è</button>
                    <button id="textBtn" class="icon-btn" aria-label="Text">T</button>
                    <button id="undoBtn" class="icon-btn" aria-label="Undo">‚Ü©</button>
                </div>
                <div class="annotation-toolbar">
                    <div id="colorPalette" class="color-palette">
                        <div class="color-dot selected" style="background: #ff3b30;" data-color="#ff3b30"></div>
                        <div class="color-dot" style="background: #4cd964;" data-color="#4cd964"></div>
                        <div class="color-dot" style="background: #007aff;" data-color="#007aff"></div>
                        <div class="color-dot" style="background: #ffcc00;" data-color="#ffcc00"></div>
                        <div class="color-dot" style="background: #ffffff;" data-color="#ffffff"></div>
                    </div>
                    <span id="toolStatus" style="font-size: 0.9em; color: #888;">Select a tool</span>
                </div>
            </div>

            <!-- Global Controls -->
            <div class="control-group" style="background:transparent; border:none; padding:0;">
                <div class="global-button-group">
                    <button id="syncAllStartsButton" aria-label="Sync Start">‚èÆ</button>
                    <button id="pauseAllButton" aria-label="Pause All">‚è∏</button>
                    <button id="playAllButton" aria-label="Play All">‚ñ∂‚ñ∂</button>
                </div>
                <p id="status"></p>
            </div>
        </div>
    </div>

    <!-- Hidden video elements -->
    <video id="video1" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
    <video id="video2" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>

    <script src="app.js"></script>
</body>
</html>
