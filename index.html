<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calisthenics Form Compare</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 10px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 10px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        h2 {
            font-size: 1.4em;
            color: #444;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .upload-section, .controls, .video-output {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #fdfdfd;
        }

        .upload-item {
            margin-bottom: 15px;
        }
        input[type="file"] {
            margin-top: 5px;
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .video-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #007bff;
            display: block;
            margin: 20px auto;
            background-color: black;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            /* Needed for touch events to properly target canvas and prevent scroll */
            touch-action: none; 
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .control-group {
            border: 1px solid #e9e9e9;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #666;
            font-size: 1.1em;
        }
        .control-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 5px;
        }
        .control-row label {
            flex-basis: 90px;
            margin-right: 0;
            text-align: left;
            font-weight: normal;
            font-size: 0.9em;
        }
        .control-row input[type="range"] {
            flex-grow: 1;
            width: auto;
        }
        .control-row span {
            min-width: 50px;
            text-align: right;
            font-size: 0.9em;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        .controls button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            min-width: 100px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls button:active {
            background-color: #004085;
        }
        .video-player-buttons {
            display: flex;
            gap: 5px;
            flex-grow: 1;
            justify-content: center;
        }
        .video-player-buttons button {
            flex-grow: 1;
            min-width: unset;
        }

        #uploadStatus, #status {
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-size: 0.9em;
            min-height: 1.2em;
        }

        /* Hidden video elements to load and decode video data */
        #video1, #video2 { display: none; }

        /* Media queries for smaller screens */
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.2em; }
            .container { padding: 10px; margin: 5px auto; }
            .upload-section, .controls, .video-output { padding: 10px; margin-bottom: 15px; }
            .control-row { flex-direction: column; align-items: flex-start; }
            .control-row label { width: 100%; margin-bottom: 5px; }
            .control-row input[type="range"] { width: 100%; }
            .button-group button { min-width: unset; width: 100%; }
            .video-player-buttons { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calisthenics Form Compare</h1>

        <div class="upload-section">
            <h2>Upload Videos</h2>
            <div class="upload-item">
                <label for="fileInput1">Video 1 (Reference/Your Best Attempt):</label>
                <input type="file" id="fileInput1" accept="video/*">
            </div>
            <div class="upload-item">
                <label for="fileInput2">Video 2 (Your Current Attempt):</label>
                <input type="file" id="fileInput2" accept="video/*">
            </div>
            <p id="uploadStatus">Please upload two videos to begin.</p>
        </div>

        <div class="video-output">
            <h2>Comparison View</h2>
            <canvas id="videoCanvas" width="640" height="360"></canvas>
        </div>

        <div class="controls">
            <h2>Global Controls</h2>
            <div class="control-group">
                <h3>General Settings</h3>
                <div class="control-row">
                    <label for="opacitySlider">Video 2 Opacity:</label>
                    <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.5">
                    <span></span>
                </div>
            </div>

            <div class="control-group">
                <h3>Video 1 Controls</h3>
                <div class="control-row">
                    <label for="timeSlider1">Current Time:</label>
                    <input type="range" id="timeSlider1" min="0" max="1" step="0.01" value="0">
                    <span id="timeValue1">0.00s</span>
                </div>
                <div class="button-group video-player-buttons">
                    <button id="playPauseButton1">Play 1</button>
                    <button id="restartButton1">Restart 1</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Video 2 Controls</h3>
                <div class="control-row">
                    <label for="timeSlider2">Current Time:</label>
                    <input type="range" id="timeSlider2" min="0" max="1" step="0.01" value="0">
                    <span id="timeValue2">0.00s</span>
                </div>
                <div class="control-row">
                    <label for="offsetXSlider">Position X:</label>
                    <input type="range" id="offsetXSlider" min="-100" max="100" step="1" value="0">
                    <span id="offsetValueX">0px</span>
                </div>
                <div class="control-row">
                    <label for="offsetYSlider">Position Y:</label>
                    <input type="range" id="offsetYSlider" min="-100" max="100" step="1" value="0">
                    <span id="offsetValueY">0px</span>
                </div>
                <div class="control-row">
                    <label for="scaleSlider">Scale:</label>
                    <input type="range" id="scaleSlider" min="0.5" max="2.0" step="0.01" value="1.0">
                    <span id="scaleValue">1.00x</span>
                </div>
                <div class="button-group video-player-buttons">
                    <button id="playPauseButton2">Play 2</button>
                    <button id="restartButton2">Restart 2</button>
                    <button id="resetPositionScaleButton">Reset P&S 2</button>
                </div>
            </div>

            <div class="button-group">
                <button id="playAllButton">Play Both</button>
                <button id="pauseAllButton">Pause All</button>
                <button id="syncAllStartsButton">Sync All Starts</button>
            </div>
            <p id="status"></p>
        </div>
    </div>

    <!-- Hidden video elements to load and decode video data -->
    <video id="video1" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
    <video id="video2" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>

    <script src="app.js"></script>
</body>
</html>
