<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calisthenics Form Compare</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 10px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            font-size: 14px; /* Base font size */
        }

        .container {
            max-width: 960px;
            margin: 10px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 15px; /* Compacted */
            font-size: 1.8em;
        }
        h2 {
            font-size: 1.4em;
            color: #444;
            margin-top: 20px; /* Compacted */
            margin-bottom: 10px; /* Compacted */
        }

        .upload-section, .controls, .video-output {
            margin-bottom: 15px; /* Compacted */
            padding: 12px; /* Compacted */
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #fdfdfd;
        }

        .upload-item {
            margin-bottom: 10px; /* Compacted */
        }
        input[type="file"] {
            margin-top: 5px;
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            margin-bottom: 3px; /* Compacted */
            display: block;
            color: #555;
        }

        canvas {
            border: 2px solid #007bff;
            display: block;
            margin: 15px auto; /* Compacted */
            background-color: black;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            touch-action: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Compacted */
        }
        .control-group {
            border: 1px solid #e9e9e9;
            padding: 8px; /* Compacted */
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 8px; /* Compacted */
            color: #666;
            font-size: 1.1em;
        }
        .control-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px; /* Compacted */
            margin-bottom: 5px; /* Compacted */
        }
        .control-row label {
            flex-basis: 70px; /* Compacted */
            margin-right: 0;
            text-align: left;
            font-weight: normal;
            font-size: 0.9em;
        }
        .control-row input[type="range"] {
            flex-grow: 1;
            width: auto;
            height: 20px; /* Ensure slider is tall enough */
        }
        .control-row span {
            min-width: 45px; /* Compacted */
            text-align: right;
            font-size: 0.9em;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px; /* Compacted */
            gap: 5px; /* Compacted */
        }
        .controls button {
            padding: 8px 12px; /* Compacted */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            min-width: 40px; /* Smaller min-width for icon buttons */
            max-width: 80px; /* Max width to keep them square-ish */
            box-sizing: border-box; /* Crucial for sizing */
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls button:active {
            background-color: #004085;
        }

        #uploadStatus, #status {
            text-align: center;
            margin-top: 10px; /* Compacted */
            color: #555;
            font-size: 0.9em;
            min-height: 1.2em;
        }

        /* Hidden video elements to load and decode video data */
        #video1, #video2 { display: none; }

        /* Media queries for smaller screens */
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.2em; }
            .container { padding: 10px; margin: 5px auto; }
            .upload-section, .controls, .video-output { padding: 10px; margin-bottom: 10px; }
            .control-row { flex-direction: column; align-items: flex-start; }
            .control-row label { width: 100%; margin-bottom: 5px; }
            .control-row input[type="range"] { width: 100%; }
            .button-group button { min-width: unset; width: 100%; max-width: unset; } /* Allow full width on very small */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calisthenics Form Compare</h1>

        <div class="upload-section">
            <h2>Upload Videos</h2>
            <div class="upload-item">
                <label for="fileInput1">Video 1 (Reference):</label>
                <input type="file" id="fileInput1" accept="video/*">
            </div>
            <div class="upload-item">
                <label for="fileInput2">Video 2 (Your Attempt):</label>
                <input type="file" id="fileInput2" accept="video/*">
            </div>
            <p id="uploadStatus">Please upload two videos to begin.</p>
        </div>

        <div class="video-output">
            <h2>Comparison View</h2>
            <canvas id="videoCanvas" width="640" height="360"></canvas>
        </div>

        <div class="controls">
            <h2>Controls</h2>
            <div class="control-group">
                <h3>Video Overlay</h3>
                <div class="control-row">
                    <label for="opacitySlider">Video 2 Opacity:</label>
                    <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.5">
                    <span></span>
                </div>
            </div>

            <div class="control-group">
                <h3>Video 1 Timeline</h3>
                <div class="control-row">
                    <label for="timeSlider1">Time:</label>
                    <input type="range" id="timeSlider1" min="0" max="1" step="0.01" value="0">
                    <span id="timeValue1">0.00s</span>
                </div>
                <div class="button-group">
                    <button id="playPauseButton1" aria-label="Play/Pause Video 1">‚ñ∂ / ‚è∏</button>
                    <button id="restartButton1" aria-label="Restart Video 1">üîÑ</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Video 2 Timeline & Transform (Pinch/Pan on Video)</h3>
                <div class="control-row">
                    <label for="timeSlider2">Time:</label>
                    <input type="range" id="timeSlider2" min="0" max="1" step="0.01" value="0">
                    <span id="timeValue2">0.00s</span>
                </div>
                <div class="button-group">
                    <button id="playPauseButton2" aria-label="Play/Pause Video 2">‚ñ∂ / ‚è∏</button>
                    <button id="restartButton2" aria-label="Restart Video 2">üîÑ</button>
                    <button id="resetPositionScaleButton" aria-label="Reset Video 2 Position and Scale">‚õ∂</button>
                </div>
            </div>

            <div class="button-group">
                <button id="playAllButton" aria-label="Play Both Videos">‚ñ∂ ‚ñ∂</button>
                <button id="pauseAllButton" aria-label="Pause All Videos">‚è∏ ‚è∏</button>
                <button id="syncAllStartsButton" aria-label="Sync Both Videos to Start">‚èÆ</button>
            </div>
            <p id="status"></p>
        </div>
    </div>

    <!-- Hidden video elements to load and decode video data -->
    <video id="video1" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
    <video id="video2" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>

    <script src="app.js"></script>
</body>
</html>
