<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FormCheck</title>
    
    <!-- AI Analysis Libraries (MediaPipe) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
        /* Dark Mode Color Scheme */
        :root {
            --primary-blue: #4089ff; 
            --primary-blue-hover: #3376e0;
            --dark-background: #1e1e1e;
            --medium-dark-background: #2b2b2b;
            --light-card-background: #3a3a3a;
            --text-color-light: #f0f0f0;
            --text-color-medium: #b0b0b0;
            --border-color: #4a4a4a;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background-color: var(--dark-background);
            color: var(--text-color-light);
            line-height: 1.4;
            font-size: 14px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--medium-dark-background);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-blue);
            margin: 0 0 10px 0;
            font-size: 1.4em;
            letter-spacing: 0.05em;
        }

        /* Upload Section */
        .upload-section {
            background: var(--light-card-background);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .upload-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.9em;
            color: var(--text-color-medium);
        }

        .file-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            background-color: #444;
        }

        .file-input-wrapper input[type="file"] { display: none; }

        .file-input-wrapper .custom-file-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }

        .file-input-wrapper .file-name {
            flex-grow: 1;
            padding: 0 10px;
            color: var(--text-color-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9em;
        }

        #uploadStatus {
            width: 100%;
            text-align: center;
            margin: 5px 0 0 0;
            color: var(--text-color-medium);
            font-size: 0.8em;
        }

        /* Canvas */
        .video-output {
            margin-bottom: 5px;
            text-align: center;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            max-width: 100%;
            border-radius: 4px;
            touch-action: none; 
            border: 2px solid var(--border-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group {
            background-color: var(--light-card-background);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .header-row h3 {
            margin: 0;
            font-size: 1em;
            color: var(--text-color-light);
            font-weight: 600;
        }

        .header-row span {
            font-family: monospace;
            font-size: 0.9em;
            color: var(--primary-blue);
            font-weight: bold;
            min-width: 45px;
            text-align: right;
        }

        /* Small Buttons (Play/Reset) */
        .header-button-group {
            display: flex;
            gap: 8px;
        }

        .header-button-group button {
            width: 34px;
            height: 34px;
            padding: 0;
            background-color: var(--primary-blue);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s;
            color: transparent;
            text-shadow: 0 0 0 white;
        }

        .header-button-group button:hover { background-color: var(--primary-blue-hover); }

        /* Slider Styles */
        input[type="range"] {
            display: block;
            width: 100%;
            margin: 5px 0 10px 0;
            height: 20px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-blue);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        /* Global Button Group */
        .global-button-group {
            display: flex;
            justify-content: space-between; 
            gap: 8px;
            margin-top: 5px;
            width: 100%;
        }

        .global-button-group button {
            flex: 1; 
            max-width: none; 
            height: 55px;
            padding: 0;
            background-color: var(--primary-blue);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            box-shadow: 0 3px 6px var(--shadow-color);
            color: transparent;
            text-shadow: 0 0 0 white;
        }
        
        /* Specific style for the analysis button to toggle color */
        #toggleAnalysisButton.active {
            background-color: #28a745; /* Green when active */
        }

        .global-button-group button:hover { opacity: 0.9; }
        .global-button-group button:active { transform: translateY(1px); }

        #status {
            text-align: center;
            margin: 10px 0 0 0;
            color: var(--text-color-medium);
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sr-only { display: none; }
        #video1, #video2 { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FormCheck</h1>

        <div class="upload-section">
            <div class="upload-item">
                <label>Reference Video</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput1" accept="video/*">
                    <button class="custom-file-button" onclick="document.getElementById('fileInput1').click()">Choose File</button>
                    <span class="file-name" id="fileName1">No file chosen</span>
                </div>
            </div>
            <div class="upload-item">
                <label>Your Attempt Video</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput2" accept="video/*">
                    <button class="custom-file-button" onclick="document.getElementById('fileInput2').click()">Choose File</button>
                    <span class="file-name" id="fileName2">No file chosen</span>
                </div>
            </div>
            <p id="uploadStatus">Upload two videos.</p>
        </div>

        <div class="video-output">
            <canvas id="videoCanvas" width="640" height="360"></canvas>
        </div>

        <div class="controls">
            
            <!-- Opacity Section -->
            <div class="control-group">
                <div class="header-row">
                    <h3>Overlay Opacity</h3>
                    <span></span> 
                </div>
                <label for="opacitySlider" class="sr-only">Video 2 Opacity:</label>
                <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.5">
            </div>

            <!-- Video 1 (Reference) Section -->
            <div class="control-group">
                <div class="header-row">
                    <h3>Reference Timeline</h3>
                    <div class="header-button-group">
                        <button id="playPauseButton1" aria-label="Play/Pause">‚ñ∂</button>
                        <button id="restartButton1" aria-label="Restart">‚Ü∫</button>
                    </div>
                    <span id="timeValue1">0.00s</span>
                </div>
                <label for="timeSlider1" class="sr-only">Time:</label>
                <input type="range" id="timeSlider1" min="0" max="1" step="0.01" value="0">
            </div>

            <!-- Video 2 (Your Attempt) Section -->
            <div class="control-group">
                <div class="header-row">
                    <h3>Your Timeline</h3>
                    <div class="header-button-group">
                        <button id="playPauseButton2" aria-label="Play/Pause">‚ñ∂</button>
                        <button id="restartButton2" aria-label="Restart">‚Ü∫</button>
                        <button id="resetPositionScaleButton" aria-label="Reset Position">‚õ∂</button>
                    </div>
                    <span id="timeValue2">0.00s</span>
                </div>
                <label for="timeSlider2" class="sr-only">Time:</label>
                <input type="range" id="timeSlider2" min="0" max="1" step="0.01" value="0">
            </div>

            <!-- Global Controls (Full Width) -->
            <div class="control-group" style="background:transparent; border:none; padding:0;">
                <div class="global-button-group">
                    <button id="toggleAnalysisButton" aria-label="Analyze Body Lines">ü¶¥</button>
                    <button id="pauseAllButton" aria-label="Pause All">‚è∏</button>
                    <button id="playAllButton" aria-label="Play All">‚ñ∂‚ñ∂</button>
                </div>
                <div class="global-button-group" style="margin-top: 5px;">
                    <button id="syncAllStartsButton" style="width:100%" aria-label="Sync Start">‚èÆ Sync Start</button>
                </div>
                <p id="status"></p>
            </div>
        </div>
    </div>

    <!-- Hidden video elements -->
    <video id="video1" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
    <video id="video2" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>

    <script src="app.js"></script>
</body>
</html>
